<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Vendedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Publicar Post</h1>
    <!-- Formulario para crear post -->
    <form method="POST" action="{% url 'inicio' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_titulo">Título:</label>
        {{ form.titulo }}
      </div>
      <div class="form-group">
        <label for="id_contenido">Contenido:</label>
        {{ form.contenido }}
      </div>
      <div class="form-group">
        <label for="id_imagen">Imagen:</label>
        {{ form.imagen }}
      </div>
      <button type="submit" class="btn btn-primary">Subir Post</button>
    </form>

    <hr>

    <!-- Sección para mostrar los posts -->
    <h2>Posts Recientes</h2>
    <div class="row">
      {% for post in posts %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if post.imagen %}
          <img src="{{ post.imagen.url }}" class="card-img-top" alt="{{ post.titulo }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.titulo }}</h5>
            <p class="card-text">{{ post.contenido }}</p>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No hay posts aún.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
